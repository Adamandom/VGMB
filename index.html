
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_standard.ico" type="image/x-icon" id="favicon">
    <title>VGMB</title>

    <script src="JS\selectors.js" defer></script>
    
    <!-- Classes -->
    <script src="JS\VGMB.js" defer></script>
    <script src="JS\YTPlayer.js" defer></script>
    <script src="JS\SongHandling.js" defer></script>
    <script src="JS\SongGetter.js" defer></script>
    <script src="JS\SoundEffectHandler.js" defer></script>
    <script src="JS\LoadingBar.js" defer></script>
    <script src="JS\OtherFuncs.js" defer></script>
    
    <!-- Song data -->
    <script src="JS\ALLSONGS.js" defer></script>
    
    <!-- Visual Flair Fluff -->
    <script src="JS\themeChanges.js" defer></script>
    <script src="JS\generateSubtitle.js" defer></script>
    
    <!-- Main -->
    <script src="JS\main.js" defer></script>
    <script src="JS\onLoadFunctions.js" defer></script>
    
    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,900;1,400&family=JetBrains+Mono:wght@500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- this style tag is altered when CHANGING THE COLOR PALETTE -->
    <style id="paletteRoot">
        html {
            --colorDarkest: #111;
            --colorDarker: #222;
            --colorDark: #333;
            --colorMid: #444;
            --colorMidLight: #666;
            --colorLight: #fff;

            --colorCorrect: rgb(140, 240, 140);
            --colorWrong: rgb(237, 107, 107);
            --colorWarning: rgb(248, 175, 92);

            --colorCounter: gold ;
            --colorContrast: red;

            --colorSuperSonic: rgb(53, 255, 53);
            --colorUltraSonic: rgb(221, 53, 255);

        }
        
        ::selection {
            background-color: #666;
        }

    </style>
    <!-- this style tag is altered when CHANGING THE BACKGROUND -->
    <style id="backgroundImage">
        .backgroundImage {
            --backgroundImageSRC: unset;
        }
        </style>

</head> 
<body>

    <p class="lastUpdatedText"> <span class="boldText"> Last Updated: </span>
        <!-- change this when you update -->
        14/09/21
    </p>

    <header>
        <h1> VGMB </h1>
        <a href="VGML\VGML.html"><img src="logo_standard.png" alt="VGMB Logo" id="img_logo"></a>
        <p id="p_subtitle"></p>
        <p id="p_points" class="counter">0</p>
        <canvas id="canvas_loadingBar"></canvas>
    </header>

    <div id="gameArea">
        <div id="majorSection">
            <div id="textArea" class = "gameSection">
                <p>
                    <span class="boldText biggerText"> Welcome to VGMB! </span> <br>
                    for a rundown on the game, <a class="boldText" href="help.html">click here! </a> <br>
                    You can also type <span class="boldText">/help</span> if you need a hand!<br>
                    Click one of the <span class="boldText"> Game Modes </span> to get started! 
                    
                </p>
            </div>

            <div id="gameButtonSection">
                <div id="gameModeArea" class = "gameSection">
                    <h3>GAME MODES</h3>
                    <!-- Game modes to be added dynamically -->
                </div>
                
                <div id="abilityArea">
                    <div id="btn_shieldButton" class="button">SHIELD</div>
                    <div id="btn_riskButton" class="disabled">RISK</div>
                    <div id="btn_hintButton" class="button">HINT</div>
                    <div class="button skipButton">SKIP</div>
                </div>
            </div>


        </div>
        
        <div id="answerArea">
            <p id="p_combo" class="counter">x0</p>
            <div id="btn_afk" class="button">AFK</div>
            
            <input type="text" id="inp_textInput" autofocus spellcheck="false">
            <div class="button skipButton">SKIP</div>

            <label id="" class="label">VOLUME</label>
            <input type="range" min="0" max="100" value="40" class="slider" id="inp_volSlider">
            <input type="file" id="inp_fileChooser">
            <div id="btn_bgRemover" class="button">REMOVE</div>

        </div>
    </div>

    <div id="player"></div>

    <audio src="" id="audio_sfx"></audio>
    <audio src="SFX\titleTheme.mp3" id="audio_title"></audio>
    
</body>
</html>

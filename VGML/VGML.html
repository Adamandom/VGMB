
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGML</title>
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,900;1,400&family=JetBrains+Mono:wght@500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <script src="initButtons.js" defer></script>
    <script src="initSongHandling.js" defer></script>
    <script src="initSongData.js" defer></script>
    <script src="initPlayer.js" defer></script>
    <script src="textHandler.js" defer></script>
    <script src="VGML_main.js" defer></script>

</head>
<body>
    <header>
        <h1> VGML </h1>
        <a href="..\index.html"><img src="VGML.png" alt="VGMB Logo" id="img_logo"></a>
        <p id="p_subtitle">The Video Game Music Lounge</p>
    </header>

    <section id="contentArea">

        <section id="textArea">
            <p>
                <span class="boldText biggerText"> Welcome to VGML! </span> <br>
                this is a chill alternative to VGMB. Here you can simply listen to tracks
                from video games without worrying about scores. <br>
                To start, <span class="boldText">select a series</span> or click <span class="boldText">randomise</span> for completely random tracks!
                
            </p>
        </section>
        <section id="seriesArea">
            <div id="titleContainer">
                <p> Select a Series </p>
                <input type="text" id="inp_seriesSearch">
                <div class="button randomise" id="btn_randomSeries">Randomise</div>
            </div>
            <!-- other buttons added via JS -->

            <div id="buttonContainer">
            </div>
        </section>

    </section>

    <div id="controlArea">
        <div class="button" id="btn_last">LAST</div>
        <input type="range" min="0" max="100" value="40" class="slider" id="inp_volSlider">
        <div class="button" id="btn_next">NEXT</div>
        
    </div>

    <div id="player"></div>

    

</body>
</html>
